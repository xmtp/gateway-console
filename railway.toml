# Railway deployment configuration for frontend service
# See: https://docs.railway.app/reference/config-as-code

[build]
builder = "nixpacks"
buildCommand = "npm install && npm run build"

[build.env]
NIXPACKS_NODE_VERSION = "22"

[deploy]
startCommand = "npx serve dist -l ${PORT:-3000}"
healthcheckPath = "/"
healthcheckTimeout = 100
